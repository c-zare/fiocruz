{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block main %}
<form method='POST' action=''>{% csrf_token %}
<div class="row"> <!-- Cabecalho da página de Listas -->
    <div class="col-sm-3">
        <h4>Adicionar Armazém</h4>
    </div>   
    <div class="col-sm-7">
    </div>   
    <div class="col-sm-1 text-center">
        <button title='Adicionar Armazém' class='btn btn-primary btn-sm' type='submit'>
          <span class="glyphicon glyphicon-check"></span>
        </button>
    </div>
    <div class="col-sm-1 text-center">
        <button title='Listar Armazém' class='btn btn-primary btn-sm' type='submit' formaction="{% url 'armazem:lista' %}">
          <span class="glyphicon glyphicon-list"></span>
        </button>
    </div>
</div>

<div class="row col-sm-12"> <!-- Ítens da página de detalhes Linha 1-->
  <hr>
	<div class="row">
  		<div class="col-sm-4">
    		<p><strong>Nome</strong></p>
    		<p>{{form.nome}}</p>
  		</div>
  		<div class="col-sm-4">
    		<p><strong>Endereço</strong></p>
    		<p>{{form.endereco}}</p>
  		</div>
  		<div class="col-sm-4">
    		<p><strong>Número</strong></p>
    		<p>{{form.numero}}</p>
  		</div>
	</div>
</div>
<div class="row col-sm-12"> <!-- Ítens da página de detalhes Linha 2-->
  <hr>
  <div class="row">
      <div class="col-sm-4">
        <p><strong>Complemento</strong></p>
        <p>{{form.complemento}}</p>
      </div>
      <div class="col-sm-4">
        <p><strong>Localizador</strong></p>
        <p>{{form.localizador}}</p>
      </div>
      <div class="col-sm-4">
      </div>
  </div>
</div>
</form>
{% endblock %}
